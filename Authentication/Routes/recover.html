<!DOCTYPE html>
<html> <head> <h1 style="margin: 20px">Forgot Password</h1> 
</head> 
<body> 
    <section style="float: left;
    text-align: center;
    width: 100px;
    height: 100px;
    margin: 20px;">
        <form method="POST" class="register-form" id="login-form" style="display: inline-flexbox">
            <table>
                <tr> 
                
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="email" name="email" id="email" placeholder="Email"/>
                    </div>
    
                    <div class="form-group form-button" style="margin-top: 30px; margin-right: 50px;">
                        <input type="submit" name="forgot" id="forgot" class="form-submit" value="Recover Password"/>
                    </div>
                </tr>    
            </table>
        </form>
    </section>
</body> 
</html>
