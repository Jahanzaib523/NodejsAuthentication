<!DOCTYPE html>
<html> <head> <h1 style="margin: 20px"> Company Login Form</h1> 
</head> 
<body> 
    <section style="float: left;
    text-align: center;
    width: 100px;
    height: 100px;
    margin: 20px;">
        <form method="POST" class="register-form" id="login-form" style="display: inline-flexbox">
            <table>
                <tr> 
                
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" placeholder="Email"/>
                    </div>
    
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                    </div>
    
                    <div class="form-group form-button" style="margin-top: 30px; margin-right: 50px;">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </tr>    
            </table>
        </form>
    </section>
</body> 
</html>
